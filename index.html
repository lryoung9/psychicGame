<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game | Lydia Young</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- custom Google font -->
  <link href="https://fonts.googleapis.com/css?family=Princess+Sofia" rel="stylesheet">
  <!-- Our custom CSS style sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Our JavaScript file -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

<body>
	<div class="page-header">
  		<h1>The Psychic Game<br><small>Guess what letter I am thinking of</small></h1>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<ul class="list-unstyled">
			  		<li id="guessesLeft">Guesses left: 9</li>
			  		<li id="userGuesses">Your guesses so far:</li>
				</ul>
			</div>
			<div class="col-md-6">
				<img src="assets/images/psychic.jpg" class="img-responsive" alt="psychic looking into crystal ball">
			</div>
			<div class="col-md-3">
				<ul class="list-unstyled">
					<li id="wins">Wins: 0</li>
			  		<li id="losses">Losses: 0</li>
			  		
				</ul>
			</div>
		</div>
	</div>

	
</body>

</html>
